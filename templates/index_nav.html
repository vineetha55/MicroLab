<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Online Diagnosis</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Icon Font Stylesheet -->

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Topbar Start -->
        <div class="container-fluid bg-dark px-5 d-none d-lg-block">
            <div class="row gx-0 align-items-center" style="height: 45px;">
                <div class="col-lg-8 text-center text-lg-start mb-lg-0">

                        <center>
                            <a href="#" class="text-light me-4" >Book Full Body Checkup &nbsp;&nbsp;&nbsp; <span class="btn btn-primary" style="background-color: #0767b5;">Order now</span></a>
                        </center>

                </div>

            </div>
        </div>
        <!-- Topbar End -->


        <!-- Navbar & Hero Start -->

            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">

                   <img src="{% static 'microlab.jpeg' %}" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="nav-item dropdown">
                    <a href="#" class="dropdown-item {% if request.GET.branch == i.id|stringformat:'s' %}active{% endif %}" onclick="changeBranch('{{ i.id }}')">{{ i.name }}
                    <i class="fas fa-map-marker menu-icon"></i> Branch</a>
                   <div class="dropdown-menu m-0">
                        {% for i in branches %}
                        <a href="#" class="dropdown-item" onclick="changeBranch('{{ i.id }}')">{{ i.name }}</a>
                        {% endfor %}
                   </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <!-- Home Link -->
<a href="/" class="nav-item nav-link">

                    </div>
                    <a href="https://wa.me/919876543210" target="_blank" class="py-2 px-4 flex-wrap flex-sm-shrink-0 m-1 support btn btn-success text-white">

                    <a href="/My_orders/" class="py-2 px-4 flex-wrap flex-sm-shrink-0 text-white rounded m-1" style="background-color: #0767b5;">

            </nav>

        <br>
<section class="container m-5">
    <div style="height:50px;">

    </div>
</section>

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>


        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
<script>
  function changeBranch(branchId) {
    const currentPath = window.location.pathname;

    if (currentPath.includes('checkup') || currentPath.includes('Checkups')) {
      window.location.href = `/user/checkups/?branch=${branchId}`;
    } else if (currentPath.includes('test') || currentPath.includes('Test')) {
      window.location.href = `/user/tests/?branch=${branchId}`;
    } else {
      // Fallback (go to a general page or homepage with branch)
      window.location.href = `/?branch=${branchId}`;
    }
  }
</script>
    </body>

</html>
