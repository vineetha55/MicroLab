{% include 'navbar.html' %}
<div class="container mt-4">
  <h3>Blog Posts</h3>
  <a href="{% url 'admin_blog_add' %}" class="btn btn-primary mb-3">+ Add Blog</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for blog in blogs %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ blog.title }}</td>
        <td>{{ blog.created_at|date:"d M Y" }}</td>
        <td>
          <a href="{% url 'admin_blog_edit' blog.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'admin_blog_delete' blog.id %}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
