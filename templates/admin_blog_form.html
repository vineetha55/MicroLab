{% include 'navbar.html' %}
<div class="container mt-4">
  <h3>{% if blog %}Edit Blog{% else %}Add Blog{% endif %}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label>Title</label>
      <input type="text" name="title" value="{{ blog.title|default:'' }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label>Content</label>
      <textarea name="content" rows="6" class="form-control" required>{{ blog.content|default:'' }}</textarea>
    </div>
    <div class="form-group mb-3">
      <label>Image</label>
      <input type="file" name="image" class="form-control">
      {% if blog.image %}
      <img src="{{ blog.image.url }}" class="img-thumbnail mt-2" width="200">
      {% endif %}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'admin_blog_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
