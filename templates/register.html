{% include 'index_nav.html' %}

<style>
  :root {
    --theme-color: #0767b5;
  }

  .register-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    background: #ffffff;
  }

  .register-container h2 {
    color: var(--theme-color);
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-control:focus {
    border-color: var(--theme-color);
    box-shadow: 0 0 0 0.2rem rgba(7, 103, 181, 0.2);
  }

  .btn-register {
    background-color: var(--theme-color);
    border: none;
    width: 100%;
  }

  .btn-register:hover {
    background-color: #055694;
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
  }

  .login-link a {
    color: var(--theme-color);
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  .input-group-text {
    background-color: #f0f4f8;
    border-right: 0;
  }

  .form-control {
    border-left: 0;
  }
</style>

<div class="container">
  <div class="register-container">
    <h2><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="confirm" class="form-control" placeholder="Confirm password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-register btn-lg text-white mt-2">Register</button>
    </form>

    <div class="login-link">
      <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>

{% include 'footer.html' %}
