{% include 'index_nav.html' %}

<style>
  :root {
    --theme-color: #0767b5;
  }

  .checkout-box {
    max-width: 650px;
    margin: 50px auto;
    padding: 40px 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
  }

  .checkout-box h2 {
    color: var(--theme-color);
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-label {
    font-weight: 500;
    color: #333;
  }

  .form-control:focus {
    border-color: var(--theme-color);
    box-shadow: 0 0 0 0.2rem rgba(7, 103, 181, 0.15);
  }

  .btn-checkout {
    background-color: var(--theme-color);
    border: none;
    width: 100%;
    padding: 12px;
    font-weight: 600;
  }

  .btn-checkout:hover {
    background-color: #055b92;
  }

  .input-group-text {
    background-color: #f0f4f8;
    border-right: 0;
  }

  .form-control {
    border-left: 0;
  }
</style>

<div class="container">
  <div class="checkout-box">
    <h2><i class="fas fa-shopping-bag me-2"></i>Checkout</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="full_name" class="form-control" placeholder="Your full name" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Age</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-hourglass-half"></i></span>
          <input type="number" name="age" class="form-control" placeholder="Your age" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
          <select name="gender" class="form-control" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address for Sample Collection</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          <textarea name="address" class="form-control" rows="3" placeholder="Enter your address..." required></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-checkout text-white mt-3">Place Order</button>
    </form>
  </div>
</div>

{% include 'footer.html' %}
