{% include 'index_nav.html' %}

<style>
  :root {
    --theme-color: #0767b5;
  }

  .login-container {
    max-width: 420px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    background: #fff;
  }

  .login-container h2 {
    color: var(--theme-color);
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-control:focus {
    border-color: var(--theme-color);
    box-shadow: 0 0 0 0.2rem rgba(7, 103, 181, 0.2);
  }

  .btn-login {
    background-color: var(--theme-color);
    border: none;
    width: 100%;
  }

  .btn-login:hover {
    background-color: #055694;
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
  }

  .signup-link a {
    color: var(--theme-color);
    text-decoration: none;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  .input-group-text {
    background-color: #f0f4f8;
    border-right: 0;
  }

  .form-control {
    border-left: 0;
  }
</style>

<div class="container">
  <div class="login-container">
    <h2><i class="fas fa-user-circle me-2"></i>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-login btn-lg text-white mt-2">Login</button>
    </form>
    <div class="signup-link">
      <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
    <div class="signup-link">
      <p class="mt-3">Forgot password? <a href="{% url 'forgot_password' %}">reset</a></p>
    </div>
  </div>
</div>
